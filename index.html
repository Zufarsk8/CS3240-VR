<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script>
        var x = 0;
        AFRAME.registerComponent('handle-events', {
            init: function() {
                var stage = document.querySelector('#stage');

                var planeEL = document.querySelector('a-plane');

                // http://farm4.static.flickr.com/3263/2306001896_00dc94e196_o.jpg
                console.log(stage)
                var el = this.el; // <a-box>
                el.addEventListener('click', function() {
                    el.setAttribute('src', "");
                    x = x + 1;
                    console.log("here", x)
                    if (x == 2) {
                        stage.setAttribute('geometry', {
                            primitive: 'box',
                            height: '1.5'
                        })
                        stage.setAttribute('position', {
                            x: '0',
                            y: '-3.331',
                            z: '-7.658'
                        })
                    }
                });

            }
        });

        AFRAME.registerComponent('btnclick', {
            init: function() {
                var btn1 = document.querySelector('#btn1');
                var camera = document.querySelector('#camera');
                var el = this.el; // <a-box>
                el.addEventListener('click', function() {
                    camera.setAttribute('position', {
                        x: 0,
                        y: 8,
                        z: 0
                    });
                    camera.setAttribute('rotation', {
                        x: 0,
                        y: 90,
                        z: 0
                    });


                });
                // http://farm4.static.flickr.com/3263/2306001896_00dc94e196_o.jpg
                console.log("btn1")



            }
        });
        AFRAME.registerComponent('gotolift', {
            init: function() {
                var floordoor = document.querySelector('#floodoor');
                var camera = document.querySelector('#camera');
                var el = this.el; // <a-box>
                el.addEventListener('click', function() {
                    camera.setAttribute('position', {
                        x: 0,
                        y: 0,
                        z: 0
                    });
                    camera.setAttribute('rotation', {
                        x: 0,
                        y: 90,
                        z: 0
                    });


                });
                // http://farm4.static.flickr.com/3263/2306001896_00dc94e196_o.jpg
                console.log("btn1")



            }
        });
    </script>
